<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Knockout : Products Grid</title>
    
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    
    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/knockout-latest.js"></script>
    <script type="text/javascript" src="javascript/knockout.validation.js"></script>
    <script type="text/javascript" src="javascript/configureknockout.js"></script>
	<script type="text/javascript" src="bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="javascript/ProductsClient.js"></script>
    <script type="text/javascript" src="javascript/productsgrid.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Products</div>
        <div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: ProductsGrid.products">
					<tr>
						<td data-bind="text: data.id"></td>
						<td data-bind="text: data.name"></td>
						<td data-bind="text: data.description"></td>
						<td data-bind="currency: data.price"></td>
					</tr>
				</tbody>
			</table>
        </div>
      </div>
    </div>
  </body>
</html>
